<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify your AegisAI Account</title>
    <style>
		body {
			font-family: 'Segoe UI', Roboto, Arial, sans-serif;
			background: linear-gradient(135deg, #eef2f5, #f8f9fb);
			margin: 0;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}

        .container {
            max-width: 620px;
            margin: auto;
            background: #ffffff;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.07);
            padding: 40px 45px;
            text-align: center;
        }

        h2 {
            color: #2d2f31;
            font-weight: 700;
            margin-bottom: 12px;
        }

        p {
            color: #4b4b4b;
            font-size: 1rem;
            line-height: 1.7;
            margin: 10px 0 25px 0;
        }

        .verify-btn {
            display: inline-block;
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            color: #ffffff !important;
            text-decoration: none;
            padding: 14px 32px;
            border-radius: 6px;
            font-weight: 600;
            letter-spacing: 0.3px;
            transition: opacity 0.3s ease;
        }

        .verify-btn:hover {
            opacity: 0.9;
        }

        .divider {
            height: 1px;
            width: 100%;
            background: #e0e0e0;
            margin: 30px 0;
        }

        .footer {
            color: #888;
            font-size: 0.88rem;
            line-height: 1.5;
        }

        .footer strong {
            color: #2a5298;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            h2 {
                font-size: 1.4rem;
            }
            p {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to AegisAI, {{username}}!</h2>
        <p>
            Thank you for joining AegisAI.<br>
            Please verify your email address to activate your account and access all features securely.
        </p>
        <a class="verify-btn" href="{{verify_link}}">Verify My Email</a>

        <div class="divider"></div>

        <div class="footer">
            <p>
                This message was sent automatically by <strong>AegisAI</strong>.<br>
                If you didnâ€™t create an account, please ignore this email.
            </p>
        </div>
    </div>
</body>
</html>
